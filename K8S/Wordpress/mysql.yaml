apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql_root_password

        - name: MYSQL_DATABASE
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql_database

        - name: MYSQL_USER
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql_user

        - name: MYSQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mysql-secret
              key: mysql_password

        resources:
          limits:
            memory: "3G"
            cpu: "500m"
          requests:
            memory: "2G"
            cpu: "250m"
        ports:
        - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  mysql_root_password: Y2hhbmdlbWU=
  mysql_database: d29yZHByZXNz
  mysql_user: d3A=
  mysql_password: Y2hhbmdlbWU=

